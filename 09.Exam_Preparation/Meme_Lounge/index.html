<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Lounge</title>
    <link rel="stylesheet" href="/style/styles.css">
    <script src="/src/app.js" type="module"></script>
</head>

<body>
    <div id="container">

        <!-- Notifications -->
        <section id="notifications">
            <div id="errorBox" class="notification">
                <span>MESSAGE</span>
            </div>
        </section>

        <!-- Navigation -->
        <nav>
            <a id="catalogLink" href="/catalog">All Memes</a>

            <!-- Logged users -->
            <div id="user" class="user">
                <a id="createLink" href="/create">Create Meme</a>
                <div class="profile">
                    <span>Welcome, {email}</span>
                    <a id="myProfile" href="/myProfile">My Profile</a>
                    <a id="logoutBtn" href="javascript:void(0)">Logout</a>
                </div>
            </div>

            <!-- Guest users -->
            <div id="guest" class="guest">
                <div class="profile">
                    <a id="loginLink" href="/login">Login</a>
                    <a id="registerLink" href="/register">Register</a>
                </div>
                <a id="homeLink" class="active" href="/">Home Page</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
        </main>

        <!-- Footer  -->
        <footer class="footer">
            <p>Created by SoftUni Delivery Team</p>
        </footer>

    </div>
</body>

</html>
